<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 style="text-align:center">Hello</h2>

  <label for="output"></label>
  <input type="text" id="output">

  <div class="grid-container">
    <div class="grid-item"><button class="dial">1</button></div>
    <div class="grid-item"><button class="dial">2</button></div>
    <div class="grid-item"><button class="dial">3</button></div>
    <div class="grid-item"><button class="dial">4</button></div>
    <div class="grid-item"><button class="dial">5</button></div>
    <div class="grid-item"><button class="dial">6</button></div>
    <div class="grid-item"><button class="dial">7</button></div>
    <div class="grid-item"><button class="dial">8</button></div>
    <div class="grid-item"><button class="dial">9</button></div>
    <div class="grid-item"><button class="dial">*</button></div>
    <div class="grid-item"><button class="dial">0</button></div>
    <div class="grid-item"><button class="dial">#</button></div>
  </div>
<button type="submit">Call</button>
</body>
</html>
